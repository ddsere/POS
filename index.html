<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="/assets/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" data-target="home">POS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-target="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="customer">Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="item">Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="order">Order</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home" class="page">Home</section>

    <!-- Customer page -->
    <section id="customer" class="page">
      <div>
        <div>
          <form class="d-flex flex-column gap-2">
            <input id="customer-id" type="text" placeholder="id" />
            <input id="customer-name" type="text" placeholder="name" />
            <input id="customer-address" type="text" placeholder="address" />
            <input id="customer-salary" type="number" placeholder="salary" />
            <div>
              <button
                id="btn-customer-save"
                class="btn btn-primary w-100"
                type="button"
              >
                Save
              </button>
              <button></button>
              <button></button>
              <button></button>
            </div>
          </form>
        </div>
        <div class="w-100">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
              </tr>
            </thead>
            <tbody id="customer-table-body"></tbody>
          </table>
        </div>
      </div>
    </section>

    <section id="item" class="page">Item</section>
    <section id="order" class="page">Order</section>

    <script src="/assets/lib/jQuery/jquery-3.6.4.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <script src="/assets/js/app.js"></script>

    <script type="module" src="/model/customer.js"></script>
    <script type="module" src="/model/item.js"></script>
    <script type="module" src="/model/order.js"></script>
    <script type="module" src="/model/orderDetails.js"></script>

    <script type="module" src="/controller/indexController.js"></script>
    <script type="module" src="/controller/customerController.js"></script>
    <script type="module" src="/controller/itemController.js"></script>
    <script type="module" src="/controller/orderController.js"></script>
  </body>
</html>
