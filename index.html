<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#customer">Customer</a></li>
        <li><a href="#item">Item</a></li>
        <li><a href="#order">Order</a></li>
      </ul>
    </nav>
    <section id="home">Home</section>
    <section id="customer">Customer</section>
    <section id="item">Item</section>
    <section id="order">Order</section>

    <script src="/assets/lib/jQuery/jquery-3.6.4.min.js"></script>
    <script>
      $("#home").css("display", "block");
      $("#customer").css("display", "none");
      $("#item").css("display", "none");
      $("#order").css("display", "none");

      $(".nav-links").click((e) => {
        $("#home").css("display", "none");
        $("#customer").css("display", "none");
        $("#item").css("display", "none");
        $("#order").css("display", "none");

        const showPage = event.target.innerHTML.toLowerCase();
        $(`#${showPage}`).css("display", "block");
      });
    </script>
  </body>
</html>
